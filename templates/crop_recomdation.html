<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Système de recommandation des cultures</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename='material-design-iconic-font.min.css')}}">

<body>

</div>
    <div class="main">
        <div class="container">
            <h2 style="font-family:Cursive ; color:#990000; margin-left : 20px" ><a href="/">Acceuil</a></h2>
            <div class="signup-content">
                <div class="signup-img">

                    <img src="static/images/cr_1.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form action="/crop_recommendation" method="POST" class="register-form" id="register-form">
                        {% if data : %}
                        <h2 >
                        {{data[0]}}
                        </h2>
                        {% endif %}

                        <h2 style="font-family:Cursive ; color:#990000">Système de recommandation des cultures </h2>
                        <div class="form-row">


                            <div class="form-group" >
                                <label style="font-family:Cursive" for="Nitrogen">Taux d'azote (N):</label>
                                <input type="number" step="0.000001" min="0" max="300" name="Nitrogen" id="Nitrogen" required/>
                            </div>

                            <div class="form-group">
                                <label for="Phosphorus" style="font-family:Cursive">Taux de phosphore (P) :</label>
                                <input type="number" step="0.000001" min="0" max="300" name="Phosphorus" id="Phosphorus" required/>
                            </div>


                            <div class="form-group">
                                <label for="Potassium" style="font-family:Cursive">Taux de potassium (K) :</label>
                                <input type="number" step="0.000001" min="0" max="150" name="Potassium" id="Potassium" required/>
                            </div>

                        </div>


                  <div class="form-row">
                            <div class="form-group">
                                <label for="temperature" style="font-family:Cursive">Température:</label>
                                <input type="number" step="0.000001" min="0" max="50" name="temperature" id="temperature" required/>
                            </div>

                            <div class="form-group">
                                <label for="humidity" style="font-family:Cursive">Humidité:</label>
                                <input type="number" step="0.000001" min="0" max="150" name="humidity" id="humidity" required/>
                            </div>
                  </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="rainfall" style="font-family:Cursive">La pluie:</label>
                                <input type="number" step="0.000001" min="0" max="300" name="rainfall" id="rainfall" required/>
                            </div>

                            <div class="form-group">
                                <label for="ph" style="font-family:Cursive">Taux de ph :</label>
                                <input type="number" step="0.000001" min="0" max="10" name="ph" id="ph" required/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="State" style="font-family:Cursive">Province :</label>
                                <div class="form-select">
                                    <select name="State" id="State" style="font-family:Cursive">
                                        <option value=0>Selectionner la Province</option>
                                        <option value=1>Kinshasa</option>
                                        <option value=2>Bandandu</option>
                                         <option value=3>Sud-Kivu</option>
                                        <option value=4>Nord-Kivu</option>
                                        <option value=5>Maniema</option>
                                        <option value=6>Ituri</option>
                                        <option value=7>Kwilu</option>
                                        <option value=8>Mongala</option>
                                        <option value=9>Haut Lomami</option>
                                        <option value=10>Haut Katanga</option>
                                        <option value=11>Lomani</option>
                                        <option value=12>Haut-Uele</option>
                                        <option value=13>Bas-Uele</option>
                                        <option value=14>Mai-Ndombe</option>
                                        <option value=15>Kwango</option>
                                        <option value=16>Tshuapa</option>
                                        <option value=17>Tshopo</option>
                                        <option value=18>Sankuru</option>
                                        <option value=19>Kasaï</option>
                                        <option value=20>Kasaï Oriental </option>
                                        <option value=21>Kasaï Central </option>
                                        <option value=22>Tanganyika</option>
                                        <option value=23>Lualaba</option>
                                        <option value=24>Mai-Ndombe</option>
                                        <option value=25>Nord-Ubangui</option>
                                        <option value=25>Sud-Ubangui</option>

                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>


<!--                            <div class="form-group">-->
<!--                                <label for="ca" style="font-family:Cursive">Coronary Artery (ca) :</label>-->
<!--                                <div class="form-select">-->

<!--                                    </select>-->
<!--                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>

                        <div class="form-submit" >
                            <input style="font-family:Cursive" type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input style="font-family:Cursive" type="submit" value="Predict" class="submit" name="submit" id="submit" />
                        </div>

                            <footer>
                                <span style="font-family:Cursive">Created By | <span style="color : crimson">@Junior Kaningini </span>|  2023 Tout droit reservé.</span>
                            </footer>

                    </form>
                </div>
            </div>
        </div>

    </div>
